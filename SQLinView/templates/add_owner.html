{% extends "base.html" %}
{% block content %}
    <div class="jumbotron">
        <h1>Add an owner</h1>
        <p>Add a new owner wtih the form below:</p>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.owner_name.label }}{{ form.owner_name() }}
            <br>
            {{ form.puppy_id.label }}{{ form.puppy_id() }}
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
